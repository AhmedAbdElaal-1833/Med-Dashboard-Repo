<p-toolbar styleClass="mb-6">
    <ng-template #start>
        <p-button label="New" icon="pi pi-plus" severity="secondary" class="mr-2" (onClick)="openNew()" />
        <p-button severity="secondary" label="Delete Selected" icon="pi pi-trash" outlined (onClick)="deleteSelectedDepartments()" [disabled]="!selectedDepartments || !selectedDepartments.length" />
    </ng-template>
    
    <ng-template #end>
        <p-button label="Export" icon="pi pi-upload" severity="secondary" (onClick)="exportCSV()" />
    </ng-template>
    
</p-toolbar>

<p-table
    #dt
    [value]="departments()"
    [rows]="10"
    [columns]="cols"
    [paginator]="true"
    [globalFilterFields]="['name', 'description', 'averageRating', 'staffCount']"
    [tableStyle]="{ 'min-width': '75rem' }"
    [(selection)]="selectedDepartments"
    [rowHover]="true"
    dataKey="_id"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} departments"
    [showCurrentPageReport]="true"
    [rowsPerPageOptions]="[10, 20, 30]"
>
    <ng-template #caption>
        <div class="flex items-center justify-between">
            <h5 class="m-0">Manage Departments</h5>
            <p-iconfield>
                <p-inputicon styleClass="pi pi-search" />
                <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Search..." />
            </p-iconfield>
        </div>
    </ng-template>
    <ng-template #header>
        <tr>
            <th style="width: 3rem">
                <p-tableHeaderCheckbox />
            </th>
            <th pSortableColumn="name" style="min-width:16rem">
                Name
                <p-sortIcon field="name" />
            </th>
            <th>Image</th>
            <th pSortableColumn="description" style="min-width: 8rem">
                Description
                <p-sortIcon field="description" />
            </th>
            <th pSortableColumn="staffCount" style="min-width:10rem">
                Staff Count
                <p-sortIcon field="staffCount" />
            </th>
            <th pSortableColumn="averageRating" style="min-width: 12rem">
                Reviews
                <p-sortIcon field="averageRating" />
            </th>
            <th style="min-width: 12rem; text-align: center">Actions</th>
        </tr>
    </ng-template>
    <ng-template #body let-department>
        <tr>
            <td style="width: 3rem">
                <p-tableCheckbox [value]="department" />
            </td>
            <td style="min-width: 16rem">{{ department.name }}</td>
            <td>
                <img [src]="department.image" [alt]="department.name" style="width: 64px" class="rounded" />
            </td>
            <td>{{ department.description }}</td>
            <td>{{ department.staffCount }}</td>
            <td>
                <p-rating [(ngModel)]="department.averageRating" [readonly]="true" />
            </td>
            <td style="text-align: center">
                <div class="flex justify-center gap-2">
                    <p-button 
                        icon="pi pi-pencil" 
                        severity="info"
                        size="small"
                        [rounded]="true" 
                        [outlined]="true" 
                        (click)="editDepartment(department)"
                        pTooltip="Edit Department"
                        tooltipPosition="top" />
                    <p-button 
                        icon="pi pi-trash" 
                        severity="danger" 
                        size="small"
                        [rounded]="true" 
                        [outlined]="true" 
                        (click)="deleteDepartment(department)"
                        pTooltip="Delete Department"
                        tooltipPosition="top" />
                </div>
            </td>
        </tr>
    </ng-template>
</p-table>

<p-dialog [(visible)]="departmentDialog" [style]="{ width: '450px' }" header="Department Details" [modal]="true">
    <ng-template #content>
        <div class="flex flex-col gap-6">
            <img [src]="department.image" [alt]="department.image" class="block m-auto pb-4" *ngIf="department.image" />
            <div>
                <label for="name" class="block font-bold mb-3">Name</label>
                <input type="text" pInputText id="name" [(ngModel)]="department.name" required autofocus fluid />
                <small class="text-red-500" *ngIf="submitted && !department.name">Name is required.</small>
            </div>
            <div>
                <label for="nameAr" class="block font-bold mb-3">Arabic Name</label>
                <input type="text" pInputText id="nameAr" [(ngModel)]="department.nameAr" required fluid />
                <small class="text-red-500" *ngIf="submitted && !department.nameAr">Name is required.</small>
            </div>
            <div>
                <label for="description" class="block font-bold mb-3">Description</label>
                <textarea id="description" pTextarea [(ngModel)]="department.description" required rows="3" cols="20" fluid></textarea>
            </div>
            <div>
                <label for="descriptionAr" class="block font-bold mb-3">Arabic Description</label>
                <textarea id="descriptionAr" pTextarea [(ngModel)]="department.descriptionAr" required rows="3" cols="20" fluid></textarea>
            </div>
        </div>
    </ng-template>

    <ng-template #footer>
        <p-button label="Cancel" icon="pi pi-times" text (click)="hideDialog()" />
        <p-button label="Save" icon="pi pi-check" (click)="saveDepartment()" />
    </ng-template>
</p-dialog>

<p-confirmdialog [style]="{ width: '450px' }" />
