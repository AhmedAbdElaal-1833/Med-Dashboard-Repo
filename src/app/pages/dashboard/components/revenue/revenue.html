<div class="card mb-8">
    <div class="font-semibold text-xl mb-4">User Reviews</div>
    
    <div *ngIf="loading" class="flex justify-center items-center h-64">
        <p-progressSpinner strokeWidth="4"></p-progressSpinner>
    </div>

    <div *ngIf="!loading">
        <p-chart type="bar" [data]="chartData" [options]="chartOptions" class="h-100" />
        
        <!-- Additional Statistics -->
        <div class="mt-6 grid grid-cols-1 md:grid-cols-3 gap-4">
            <div class="text-center bg-blue-50 p-4 rounded-lg">
                <div class="text-3xl font-bold text-blue-600">{{ getAverageRating() }}</div>
                <div class="text-sm text-gray-600 mt-1">Average Rating</div>
            </div>
            <div class="text-center bg-green-50 p-4 rounded-lg">
                <div class="text-3xl font-bold text-green-600">{{ reviews.length }}</div>
                <div class="text-sm text-gray-600 mt-1">Total Reviews</div>
            </div>
            <div class="text-center bg-purple-50 p-4 rounded-lg">
                <div class="text-3xl font-bold text-purple-600">{{ getRecentReviewsCount() }}</div>
                <div class="text-sm text-gray-600 mt-1">This Month's Reviews</div>
            </div>
        </div>
    </div>
</div>
